<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chai-Samosa Walla</title>
        <link rel="stylesheet" href="samosa.css">
        <script src="samosa.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header class="header">
            <ul>
                <li class="header-element">
                    Home
                </li><span class="dash">|</span>
                <li class="header-element">
                    Samosa Corner 
                </li><span class="dash">|</span>
                <li class="header-element">
                    Chai Corner
                </li><span class="dash">|</span>
                <li class="header-element">
                    About
                </li>
                <li class="header-title">
                    GRIET CANTEEN
                </li>
            </ul>
        </header>
        <div class="container-1">
            <div class="innerContainer">
                SAMOSA COUNTER
            </div>
            <ul class="innerContainer-1">
                <li>
                    <div class="left-content">
                    Quantity Available
                    </div>
                    <input type="text" class="input-box" id="show-1">
                </li>
                <li>
                    <div class="left-content">
                    Quantity Sold
                    </div>
                    <input type="text" class="input-box" id="show-2">
                </li>
                <li>
                    <div class="left-content">
                    Cost per SAMOSA
                    </div>
                    <input type="text" class="input-box" id="I-perCost">
                </li>
                <li>
                    <div class="left-content">
                    Quantity Required
                    </div>
                    <input type="text" class="input-box" id="required">
                </li>
                <li class="btn-block">
                    <input type="button" value="SUBMIT" class="btn" onclick="displayInfo()">
                </li>
            </ul>
        </div>
        <hr>
        <div class="container-2">
            <div class="innerContainer">
                RECEIPT
            </div>
            <div class="innerContainer-1">
                <p>
                    <div class="left-content">
                        Quantity Sold
                    </div>
                    <span class="output-box" id="sold"></span>
                </p>
                <p>
                    <div class="left-content">
                        Cost per SAMOSA
                    </div>
                    <span class="output-box" id="perCost"></span>
                </p>
                <hr>    
                <p>
                    <div class="left-content">
                        TOTAL
                    </div> 
                    <span class="output-box" id="total"></span>
                </p>
                <p align="right">
                    <input type="button" value="Print" class="printbtn">
                </p>
            </div>
        </div>
    </body>
</html>
