<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chai-Samosa Walla</title>
        <link rel="stylesheet" href="samosa.css">
        <script src="samosa.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="subContainer-1">
                <h1 class="heading-1">
                    CHAI - SAMOSA COUNTER
                </h1>
                <ul>
                    <li class="pageContent">
                        <div class="leftInput">
                            Quantity Available
                        </div>
                        <input type="text" id="show-1" class="textBox">
                    </li>
                    <li class="pageContent">
                        <div class="leftInput">
                            Quantity Sold
                        </div>
                        <input type="text" id="show-2" class="textBox">
                    </li>
                    <li class="pageContent">
                        <div class="leftInput cost">
                            Cost per SAMOSA
                        </div>
                        <input type="number" id="perCost" class="textBox">
                    </li>
                    <li class="pageContent">
                        <div class="leftInput quantity">
                            Quantity Required
                        </div>
                        <input type="text" id="required" class="textBox">
                    </li>
                    <li class="submit-btn">
                        <input type="button" value="SUBMIT">
                    </li>
                </ul>
            </div>
            <hr>
            <div class="subContainer-2">
                <h1 class="heading-2">
                    RECEIPT
                </h1>
                <ul>
                    <li class="hiddenContent">
                        <div class="hiddenLeftInput">
                            Number of SAMOSA Ordered
                        </div>
                        <span class="samosaOrdered"></span>
                    </li>
                    <li class="hiddenContent">
                        <div class="hiddeLeftInput">
                            Cost per SAMOSA
                        </div>
                        <span class="costPer"></span>
                    </li>
                    <div class="dotted-line"></div>
                    <li class="hiddenContent">
                        <div class="hiddenLeftInput">
                            Total Cost
                        </div>
                        <span class="totalCost"></span>
                    </li>
                </ul>
                <div class="dotted-line"></div>
                <h2 class="bill">
                    PLEASE! Pay 10x rupees at the COUNTER
                </h2>
                <h3 class="final-word">
                    --------  VISIT  AGAIN  ----------
                </h3>
            </div>
        </div>
    </body>
</html>
