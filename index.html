<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chai-Samosa Walla</title>
        <link rel="stylesheet" href="samosa.css">
        <script src="samosa.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header class="header">
            <ul>
                <li class="header-title">
                    ARAKU CHAI
                </li>
                <li class="header-element">
                    HOME
                </li><span>|</span>
                <li class="header-element">
                    SAMOSA COUNTER
                </li><span>|</span>
                <li class="header-element">
                    CHAI COUNTER
                </li><span>|</span>
                <li class="header-element">
                    ABOUT
                </li>
            </ul>
        </header>
        <div class="container-1">
            <div>
                <h1>
                    SAMOSA COUNTER
                </h1>
            </div>
            <ul>
                <li>
                    Quantity Available
                    <input type="text">
                </li>
                <li>
                    Quantity Sold
                    <input type="text">
                </li>
                <li>
                    Cost per SAMOSA
                    <input type="text">
                </li>
                <li>
                    Quantity Required
                    <input type="text">
                </li>
                <li>
                    <input type="button" value="SUBMIT" onclick="displayInfo()">
                </li>
            </ul>
        </div>
        <hr>
        <div class="container-2">
            <div>
                <h1>
                    RECEIPT
                </h1>
            </div>
            <p>Quantity Sold<span>$15</span></p>
            <p>Cost per SAMOSA<span>$15</span></p>
            <hr>    
            <p>TOTAL<span>$15</span></p>
        </div>
    </body>
</html>
